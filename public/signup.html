<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
  <title>Document</title>
  <script>
    function valid(){
      var form = document.getElementById('signupForm');

      if(form.passwd.value != form.passwd_again.value){
        alert("비밀번호가 일치하지않습니다.");
        return false;
      }

      return false;
    }
  </script>
</head>
<body>
  <div class="nav-bar">
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/api/member/signin">SIGN IN</a></li>
      <li><a href="/api/member/signup">SIGN UP</a></li>
    </ul>
  </div>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signupForm" action="signup" method="post" onSubmit="return valid()">
      <label for="userid">아이디 : </label>
      <input type="text" id="userid" name="userid" placeholder="아이디"/>
      <br/>
      <label for="passwd">비밀번호 : </label>
      <input type="password" id="passwd" name="passwd" placeholder="비밀번호"/>
      <br/>
      <label for="passwd_again">비밀번호 확인 : </label>
      <input type="password" id="passwd_again" name="passwd_again" placeholder="비밀번호 확인"/>
      <br/>
      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
